<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>Game Tic-tac-toe</title>
</head>
<body>
    <section class="container">
        <header class="title">Tic-tac-toe</header>
        <div class="box-container">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="player-container">
            <p class="name-player1"></p>
            <p class="name-player2"></p>
        </div>

        <div class="name-container">
            <div class="name-overlay"></div>
            <div class="window-modal">
                <div class="name1-player">
                    <label class="name1" for="name">Name Player 1:</label>
                    <input class="text-name1" type="text" id="name1" name="name1"> 
                </div>
                <div class="name2-player">
                    <label class="name2" for="name">Name Player 2:</label>
                    <input class="text-name2" type="text" id="name2" name="name2">
                </div>
            </div>
        </div>

        <div class="window-container">
            <div class="window-overlay"></div>
            <div class="modal">
                <div class="content"></div>
                <button class="btn-close">Close</button>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
